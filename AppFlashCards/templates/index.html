{%extends 'base.html'%} 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashCards</title>
</head>
<body>
    {%csrf_token%}
    {%block content%}
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div class="col">
        <div class="card h-100">
          <img src="..." class="card-img-top" alt="...">
          <div class="card-body">
            <a class="btn btn-primary" href="{% url 'createcard'%}">Add</a>
          </div>
        </div>
      </div>
      {% for key in db_data %}
      <div class="col">
          <div class="card h-100">
            <img src="..." class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{key.question}}</h5>
              <p class="card-text">{{key.answer}}</p>
              <p class="card-text">{{key.tag}}</p>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
      {%endblock%}
    </body>
</html>
